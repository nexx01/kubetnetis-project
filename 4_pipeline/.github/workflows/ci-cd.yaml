name: CI/CD with Kind

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-qemu-action@v3
        uses: docker/setup-buildx-action@v3

      - name: Set up Kind
        uses: helm/kind-action@v1
        with:
          # Можно указать конкретную версию Kubernetes
          image: kindest/node:v1.28.0
          cluster-name: test-cluster

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Deploy your app
        run: |
          kubectl apply -f k8s/

      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=node-app --timeout=60s

      - name: Test ingress or service
        run: |
          # Проверим, отвечает ли сервис
          kubectl port-forward service/node-app-service 3000:80 &
          sleep 10
          curl -v http://localhost:3000

      - name: Install Prometheus Stack (опционально)
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm install prom prometheus-community/kube-prometheus-stack -n monitoring --create-namespace

      - name: Show pods
        run: |
          kubectl get pods -A
